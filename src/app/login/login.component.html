<body>
    <div class="login">
        <h1 class="text-center">Bienvenido Rescatista</h1>
        
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <div class="input-container">
                <mat-form-field class="example-full-width">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="name">
                </mat-form-field>
                <br>
                <mat-form-field class="example-full">
                  <mat-label>Contrase√±a</mat-label>
                  <input matInput type="password" formControlName="password">
                </mat-form-field>
              </div>
            <div class="button-container">
                <button mat-raised-button color="primary">Login</button>
                <button mat-raised-button color="warn" class="button-link" routerLink="/registro">Nuevo Usuario</button>
              </div>
          </form>
        <form class="needs-validation" method="post">
        </form>
    </div>
</body>
