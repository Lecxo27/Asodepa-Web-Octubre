<div class="container"><br><br>
<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Usuario">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role===''?'Sin Asignar': element.role}} </td>
    </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element.isactive?'Activo': 'Inactivo'}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element"> <a *ngIf="element.role !='admin'" (click)="ActualizarUsuario(element.id)" mat-raised-button color="primary">Actualizar</a> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
<br><br>
<app-footer></app-footer>
