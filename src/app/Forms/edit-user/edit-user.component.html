
<mat-card>
    <mat-card-header>
      Modificar Rol de Usuario
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateuser()">

          <mat-form-field class="example-full-width">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="role">
                <mat-option value="">Selecione rol</mat-option>
                <mat-option *ngFor="let item of rolelist"   [value]="item.code">
                  {{item.name}}
                </mat-option>
              </mat-select>
          </mat-form-field>
        <br>
        <div>
            <mat-checkbox formControlName="isactive" class="example-margin">Activar</mat-checkbox>
        </div>
        <div>
          <button mat-raised-button color="primary">Guardar</button>
          <button  mat-raised-button mat-dialog-close color="accent">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
